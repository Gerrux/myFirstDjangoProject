{% extends 'base.html' %}
{% block title %}{{ element|title }}{% endblock %}
{% load static %}
{% block css_additional %}
    <link rel="stylesheet" href="{% static 'horoscope/css/navbar.css' %}">
{% endblock %}
{% block content %}
    {% include 'includes/navbar.html' only %}
    <ul>
        {% for zodiac in zodiacs %}
            <li><a href="{% url 'zodiac-name' zodiac %}">{{ zodiac|title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
